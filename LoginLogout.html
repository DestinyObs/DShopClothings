<body>
    <div class="container ccontainer">

                    <p class="social-text">Or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                    </div>
                </form>
                

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fa fa-user "></i>
                        <input type="text" placeholder="Username">

                    <div class="input-field">

                        <input type="email" placeholder="Email">

                    <div class="input-field">

                    <div class="input-field">

                    </div>

                    <div class="input-field">

                        <input type="password" placeholder="Re-peat Password">

                    <input type="submit" value="Sign Up" class="btn solid">

                    <p class="social-text">Or sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                        <i class="fa fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here ?</h3>
                    <p>To Enjoy Free access to our services you will be required to sign-up, for you to have access to everything we can offer !!!
                    </p>
                        <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="signin.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One Of Us ?</h3>
                    <p>Please sign-in to access our services pour unlimited services  </p>
                        <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="signup.svg" class="image" alt="">
            </div>
        </div>
    </div>

<footer>
    <div class="row">

    </div>
</footer>

<script>
  // Function to handle the login form submission
  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      // Make the API request
      const response = await axios.post('https://localhost:44366/api/users/login', { email, password });

      // Handle the response
      const { data } = response;
      if (data.token) {
        // Login successful
        // Store the token in local storage or a cookie for future use
        localStorage.setItem('token', data.token);

        // Redirect the user to the desired page or perform any other actions
        window.location.href = '/dashboard.html';
      } else {
        // Login failed
        alert(data.message);
      }
    } catch (error) {
      // Handle any errors
      console.error(error);
      alert('An error occurred during login.');
    }
  }
</script>
    <script src="app.js"></script>
</body>
</html>
